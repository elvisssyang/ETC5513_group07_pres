&lt;h2&gt;Abstract and Data source&lt;/h2&gt;
&lt;p&gt;
&lt;b style="font-size:24pt"&gt;Motivations&lt;/b&gt;&lt;br&gt;
Are you interested in Happiness? The motivation for us to analyse the World Happiness Report is becasue of the deep idea that individuals are able to report their subjective experience in a way which can meaningfully guide individuals and societies towards better lifes. &lt;br&gt;
&lt;br&gt;
&lt;b style="font-size:24pt"&gt;Data Source&lt;/b&gt;&lt;br&gt;
Our Data is gained in the &lt;b&gt;Kaggle&lt;/b&gt; with 2015-2022 world happiness report data cotaining factors related to the happiness scores in each country at a worldwide level.  
&lt;/p&gt;

# Introduction 

&lt;br&gt;

__Our research are aim to solve the following questions__

+ The influences of COVID-19 on the world happiness score and correlations between happiness in 2021. 

--
+ The changes of happiness between 2015 and 2022 in different regions. 

--
+ What is the relationship between economic situation and health status with the happiness. 
--

+ In the modelling part, what are the important variables in explaining happiness scores and their performances in linear model. 

---
# Modelling

We will investigating the important variables in explaining the happiness scores via fitting various models including: 

+ Multivariate Model 

+ Support Vector Machine Model 

+ Decision Tree Model 

+ Random Forest Model

# Modelling 

__ü•≥Overall we can see the performance of &lt;b&gt;Random Forest&lt;/b&gt; is the best model to fit this data. Then we can get our variable importance.__

.grid[

.font_my_2[
&lt;b&gt;Variable importance&lt;/b&gt;

We can see the most important variables here are the economy (in GDP per capita) and Health. This is make sense because the economy and health are basic living demand for people. 

&lt;b&gt;Another Insight&lt;/b&gt;

The Random Forest Model has few limitations. One major limitation is it cannot give us a better scope on the relationships between variables. 

]


&lt;img src="figure/varimp.png" style="width: 80%; float:right"/&gt;

]


---
# Multivariate Linear model 


+ __To analyse the relationships between these variables, we constructed a &lt;b&gt;Multivariate Linear Model&lt;/b&gt; in 2020. __


`$$\begin{aligned}
log_{score}&amp;= -2.7848-0.0006\ cpi+0.0776\ log_{economy}\\&amp;-0.0058\ log_{population}+1.1040\ log_{health}
\end{aligned}$$`


.font_my_2[

+ Based on the historical data, we found that the model is no longer efficient (with large `\(R^2\)` value). Then we decide to add another two variables we think it's important to contribute the happiness score (Consumer Price Index (CPI) and Population of each country) and combined with the two important variables that we mentioned before. 

+ We then take the logarithm to analyse the percentage change in these variables. Then all the coefficients are the percentage change ratio can be written `\(\frac{\%\Delta Happiness}{\%\Delta Variables}\)`. 

+ In this year, people are extremely concerned about their health due to the global pandemic situation. 
]

# Multivariate Linear Model

__üëÄ Insights on Our Multivariate Linear Model Model __ 


.grid[



.font_my[




- &lt;b&gt;Disadvantages&lt;/b&gt;: 

.font_my_2[

- &lt;b&gt;Endogenous Bias&lt;/b&gt;: Another latent variable in the error term still correlate with the variables inside the model, which influence our model's accuracy. 



- &lt;b&gt;Sample Selection Bias&lt;/b&gt;: Our data source is not perfect. We only use the most recent data available to us , which is year 2020 data. The situation is the conclusion maybe not suitable for further analysis because of the COVID influences. In terms of NA values, we simply excluded them.The exclusion of the subset can influence the statistical significance of the tests, can be biased. 


- &lt;b&gt;Significant Outliers&lt;/b&gt;: From the analysis before we can get that there are few significant outliers may also influence the modelling accuracy too. „ÄÅ
