+ The influences of COVID-19 on the world happiness score and the correlations between happiness in 2021.

--

# Multivariate Linear model 


+ __To analyse the relationships between these variables, we constructed a &lt;b&gt;Multivariate Linear Model&lt;/b&gt; in 2016 to 2020. __


`\begin{align*}
log(score)= -4.6000-0.0008\ cpi+0.2591\ log(economy)\\-0.0026\ log(population)+0.0114\ log(health)+0.0032log(year)
\end{align*}`


.font_my_2[


+ We then take the logarithm to analyse the percentage change in these variables and eliminate the heteroscedasticity. Then all the coefficients are the percentage change ratio can be written `\(\frac{\%\Delta Happiness}{\%\Delta Variables}\)`. 

+ We can see over 2016 to 2020 , a one percent increase in economy will increase the percentage change of happiness score by 25.91%. 

+ We can also see that the percentage change of health status will also lead a positive increase in happiness score. However, percentage changes on both Consumer Price index and population will lead to a negative percentage change in happiness score. 
]

- &lt;b&gt;Limitations of our analysis&lt;/b&gt;: 

.font_my_2[

- &lt;b&gt;Endogenous Bias&lt;/b&gt;: Another latent variable in the error term still correlate with the variables inside the model, which influence our model's accuracy. 



- &lt;b&gt;Sample Selection Bias&lt;/b&gt;: 

1. We only use the most recent data available (up to year 2020 data).

2. The structure of happiness ranks may also change after the pandemic. 

3. NAs may lead to truncation bias. 


- &lt;b&gt;Significant Outliers&lt;/b&gt;: From the analysis before we can get that there are few significant outliers may also influence the modelling accuracy too.


]

]

# Conclusion 

__Based on above analysis, we explored few ideas behind the World Happiness Report from 2015 to 2022. Then we can conclude: __

--
.font_my_2[
- Since the outbreak of COVID-19, the countries with highest happiness are mainly from Northern and Western Europe and Finland has been the happiest country during the COVID-19 period. 
]

--

.font_my_2[

- People living in the areas with better economic situations will feel happier and with less fluctuations on happiness scores than those who live in rural areas. Moreover, health status will also help to increase the happiness of people, no matter where they live. 

]

--

.font_my_2[

- The most important variables to explain the happiness score are the economy situation (measured in GDP per capita) and health statues. Moreover, in our Linear Model, they both contribute an positive elasticity to the happiness score. Nevertheless, we can also find there are also two relevant variables (Population, Consumer Price Index) will lead to a negative elasticty to the happiness score. 

]
